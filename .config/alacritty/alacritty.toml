[font]
normal = {family = "monospace", style = "regular"}

[colors.primary]
foreground = "#00ff7a"
background = "#0a0a0a"

[keyboard]
bindings = [
{ key = "$", mode = "vi", action = "Last" },
{ key = "c", mods = "Control" ,mode = "vi", action = "ClearSelection" },
{ key = "_", mods = "Shift", mode = "vi", action = "First" },
{ key = "p", mode = "vi", action = "PasteSelection" },
]

